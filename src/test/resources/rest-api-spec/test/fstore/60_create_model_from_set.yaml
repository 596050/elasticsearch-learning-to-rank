---
"Create model from set on the default store":
  - do:
        ltr.create_store: {}

  - do:
        ltr.create_featureset:
           name: my_featureset
           body:
              name: my_featureset
              features:
                  - name: feature1
                    params: query_string
                    template:
                      match:
                      field_test1: "{{query_string}}"
                  - name: feature2
                    params: query_string
                    template:
                      match:
                      field_test2: "{{query_string}}"

  - do:
        ltr.create_model_from_set:
            name: my_featureset
            body:
                name: my_model
                model:
                  type: model/linear
                  definition:
                    feature1: 1.3
                    feature2: 0.3

  - match: { _index:   .ltrstore }
  - match: { _id:      model-my_model }
  - match: { _version: 1 }

---
"Create model from set on custom store":
  - do:
        ltr.create_store:
           store: mystore

  - do:
        ltr.create_featureset:
           store: mystore
           name: my_featureset
           body:
              name: my_featureset
              features:
                  - name: feature1
                    params: query_string
                    template:
                      match:
                      field_test1: "{{query_string}}"
                  - name: feature2
                    params: query_string
                    template:
                      match:
                      field_test2: "{{query_string}}"

  - do:
        ltr.create_model_from_set:
            store: mystore
            name: my_featureset
            body:
                name: my_model
                model:
                  type: model/linear
                  definition:
                    feature1: 1.3
                    feature2: 0.3

  - match: { _index:   .ltrstore_mystore }
  - match: { _id:      model-my_model }
  - match: { _version: 1 }
